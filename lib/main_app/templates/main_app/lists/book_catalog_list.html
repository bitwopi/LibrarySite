{% extends "main_app/base.html" %}
{% block catalog %}
    {% block category %}
    {% endblock category %}
    <div class="catalog-content">
        {% for book in books %}
        <a href="{{ book.get_absolute_url }}">
            <img class="card" src="{{ book.cover.url }}">
        </a>
        {% endfor %}
    </div>
{% endblock catalog %}
