{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link type="text/css" href="{% static '/css/auth.css' %}" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body>
    <div class="bg-modal">
        <div class="auth-bg">
            <h1 class="auth-title">{{ title }}</h1>
            <form class="auth-form" method="post">
                {% csrf_token %}
                {% for f in form %}
                    {{ f }}
                    <div class="form-errors">
                        {{ f.errors }}
                    </div>
                {% endfor %}
            {% block login %}
            {% endblock login %}
            {% block registration %}
            {% endblock registration %}
            {% block reset %}
            {% endblock reset %}
        </div>
    </div>    
</body>
</html>
